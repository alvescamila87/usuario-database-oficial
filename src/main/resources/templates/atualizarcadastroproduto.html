<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atualizar produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<!-- Navigation bar -->
<div th:insert="~{navbar :: navigation}" class="nav-wrapper"></div>

<!-- Corpo do conteúdo -->
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow w-50">
        <div class="card-header bg-primary text-white text-center">
            <h5>Atualizar produto</h5>
        </div>
        <div class="card-body">
            <form th:action="@{'/atualizar-produto/' + ${atualizarProdutoDTO.id}}" method="post" th:object="${atualizarProdutoDTO}">

                <div class="mb-3">
                    <label for="produto_id" class="form-label">ID</label>
                    <input th:field="*{id}" type="text" class="form-control" id="produto_id" name="id" disabled />
                </div>

                <div class="mb-3">
                    <label for="produto_nome" class="form-label">Nome</label>
                    <input th:field="*{nome}" type="text" class="form-control" id="produto_nome" name="nome" placeholder="Nome do produto" required />
                </div>

                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoria de produto <span class="text-danger">*</span></label>
                    <select class="form-select" th:field="*{categoriaId}" id="categoria" name="categoria" required>
                        <option value="">Selecione uma categoria</option>
                        <option th:each="categoria : ${listaCategoriaDTO}"
                                th:value="${categoria.id}"
                                th:text="${categoria.nome}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="produto_descricao" class="form-label">Descrição</label>
                    <textarea th:field="*{descricao}" class="form-control" id="produto_descricao" name="descricao" rows="3" placeholder="Descrição do produto"></textarea>
                </div>

                <div class="mb-3">
                    <label for="produto_preco" class="form-label">Preço</label>
                    <input th:field="*{preco}" type="number" step="0.01" class="form-control" id="produto_preco" name="preco" placeholder="R$ 0,00" required />
                </div>

                <div class="mb-3">
                    <label for="produto_quantidade" class="form-label">Quantidade em Estoque</label>
                    <input th:field="*{quantidadeEstoque}" type="number" class="form-control" id="produto_quantidade" name="quantidadeEstoque" placeholder="0" required />
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a th:href="@{/lista-produto}" class="btn btn-secondary ms-2">Cancelar</a>
                </div>

                <div th:if="${param.sucesso}" class="alert alert-info" role="alert">
                    <span class="mensagem">Produto atualizado com sucesso!</span>
                </div>

                <div th:if="${erro}" class="alert alert-danger" role="alert">
                    <span class="mensagem" th:text="${erro}">Erro</span>
                </div>

            </form>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
