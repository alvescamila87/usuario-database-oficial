<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<!-- Navigation bar -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/home#}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/addclient}">New Client</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/clientlist}">Client list</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/userlist}">User List</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/produto}">Add product</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/produtos}">Product list</a>
      </li>
    </ul>
  </div>
  <form class="form-inline" th:action="@{/logout}" th:method="post">
    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Logout</button>
  </form>
</nav>

<!-- Page content -->
<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow w-50">
    <div class="card-header bg-primary text-white text-center">
      <h5>Add product</h5>
    </div>
    <div class="card-body">
      <form th:action="@{'/update-client/' + ${updateClientDTO.id}}" method="post" th:object="${updateClientDTO}">

        <div class="mb-3">
          <label for="cliente_id" class="form-label">ID</label>
          <input th:field="*{id}" type="number" class="form-control" id="cliente_id" name="cliente_id" disabled />
        </div>

        <div class="mb-3">
          <label for="cliente_status" class="form-label">Status</label>
          <select th:field="*{ativo}" class="form-select" id="cliente_status">
            <option th:value="true">Ativo</option>
            <option th:value="false">Inativo</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="cliente_name" class="form-label">Client name</label>
          <input th:field="*{nome}" type="text" class="form-control" id="cliente_name" name="cliente_name"  />
        </div>

        <div class="mb-3">
          <label for="cliente_cpf" class="form-label">CPF number</label>
          <input th:field="*{cpf}" type="text" class="form-control" id="cliente_cpf" name="cliente_cpf" />
        </div>

        <div class="mb-3">
<!--          <label for="cliente_birthday" class="form-label">Birthday</label>-->
<!--          <input th:field="*{dataNascimento}" type="date" class="form-control" id="cliente_birthday" name="cliente_birthday" />-->
          <label class="form-label">Birthday</label>
          <input type="date" class="form-control" th:value="${updateClientDTO.dataNascimento}" />
        </div>

        <div class="mb-3">
<!--          <label for="cliente_telephone" class="form-label">Cellphone</label>-->
<!--          <input th:field="*{telefone}" type="tel" class="form-control" id="cliente_telephone" name="cliente_telephone"  />-->
          <label class="form-label">Cellphone</label>
          <input type="tel" class="form-control" th:value="${updateClientDTO.telefone}" />
        </div>

        <div class="mb-3">
          <label for="cliente_email" class="form-label">Email</label>
          <input th:field="*{email}" type="email" class="form-control" id="cliente_email" name="cliente_email" />
        </div>


        <div class="text-center mt-4">
          <button type="submit" class="btn btn-success">Save</button>
          <a th:href="@{/clientlist}" class="btn btn-secondary ms-2">Cancel</a>
        </div>

        <div th:if="${param.error}" class="alert alert-danger" role="alert">
          <span class="mensagem">Error to update client</span>
        </div>

        <div th:if="${param.success}" class="alert alert-info" role="alert">
          <span class="mensagem">Cliente has been updated successfully</span>
        </div>

      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
