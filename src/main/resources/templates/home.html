<!DOCTYPE html>

<head>

  <title>Home</title>

  <!-- Adicione os links para os arquivos CSS do Bootstrap 5 -->

</head>

<body>

<!-- Navigation bar -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/home}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/cadastro-usuario}">Novo usuário</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/cadastro-produto}">Novo produto</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/lista-usuario}">Listar usuários</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/lista-produto}">Listar produtos</a>
      </li>
    </ul>
  </div>
  <form class="form-inline" th:action="@{/logout}" th:method="post">
    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Logout</button>
  </form>
</nav>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <h5 class="card-header">Bem-vindo à aplicação</h5>
        <div class="card-body">
          <p class="card-text">Parabéns! Login realizado com sucesso.</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Adiciona javascript do bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js" integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu" crossorigin="anonymous"></script>
