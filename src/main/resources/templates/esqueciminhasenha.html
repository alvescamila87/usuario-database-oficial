<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-lilas {
            background-color: #9d65c9;
            color: white;
            border: none;
        }
        .btn-lilas:hover {
            background-color: #8a4ebf;
            color: white;
        }
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-light">
<div class="container">
    <div class="login-container bg-white">
        <h2 class="text-center mb-4">Recuperar sua senha</h2>

        <form th:action="@{/recuperar-senha}" method="get">
            <div class="mb-3">
<!--                <label for="email" class="form-label">Email cadastrado</label>-->
<!--                <input type="email" class="form-control" id="email" th:field="*{email}" name="email" placeholder="Informe seu email de recuperação" required>-->

            <label for="email" class="form-label">Email cadastrado</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Informe seu email de recuperação" required>
            </div>

            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary">Recuperar minha senha</button>
            </div>
        </form>

        <div class="text-center">
            <a th:href="@{/login}" class="text-decoration-none">Voltar ao login</a>
        </div>

        <div th:if="${param.sucesso}" class="alert alert-success mt-3" role="alert">
            Instruções para recuperação de senha foram enviadas para seu e-mail.
        </div>

        <div th:if="${param.erro}" class="alert alert-danger mt-3" role="alert">
            Não foi possível processar sua solicitação. Verifique o e-mail informado.
        </div>
    </div>
</div>

<!-- Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
