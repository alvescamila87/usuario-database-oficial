<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualizar município</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<!-- Navigation bar -->
<div th:insert="~{navbar :: navigation}" class="nav-wrapper"></div>

<!-- Corpo do conteúdo -->
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow w-50">
        <div class="card-header bg-primary text-white text-center">
            <h5>Visualizar município</h5>
        </div>
        <div class="card-body">
            <form th:action="@{'/visualizar-município/' + ${visualizarMunicipioDTO.id}}" method="get" th:object="${visualizarMunicipioDTO}">

                <div class="mb-3">
                    <label for="municipio_id" class="form-label">ID</label>
                    <input th:field="*{id}" type="text" class="form-control" id="municipio_id" name="municipio_id" disabled />
                </div>

                <div class="mb-3">
                    <label for="municipio_nome" class="form-label">Nome</label>
                    <input th:field="*{nome}" type="text" class="form-control" id="municipio_nome" name="municipio_nome" disabled />
                </div>

                <div class="mb-3">
                    <label for="estado_sigla" class="form-label">Sigla</label>
                    <input th:field="*{sigla}" type="text" class="form-control" id="estado_sigla" name="estado_sigla" disabled />
                </div>


                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary" disabled>Salvar</button>
                    <a th:href="@{/lista-estado}" class="btn btn-secondary ms-2">Cancelar</a>
                </div>

                <div th:if="${param.sucesso}" class="alert alert-info" role="alert">
                    <span class="mensagem">Estado visualizado com sucesso!</span>
                </div>


            </form>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
