<!-- Content -->
<div class="container mt-3">
    <h1 class="mb-4 text-center">Lista de produtos</h1>

    <!-- url passando parametro -> "localhost:8080/login?erro"  -->
    <div th:if="${param.erro}" class="alert alert-danger" role="alert">
        <span class="mensagem">Erro ao realizar cadastro do produto!</span>
    </div>

    <div th:if="${param.sucesso}" class="alert alert-info" role="alert">
        <span class="mensagem">Produto cadastrado/alterado com sucesso!</span>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle text-center">
            <thead class="table-light">
            <tr>
                <th scope="col">Ações</th>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Categoria</th>
                <th scope="col">Preço</th>
                <th scope="col">Quantidade Estoque</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="produto : ${produtoListaDto}">
                <td>
                    <div class="d-flex justify-content-center gap-2">
                        <a th:href="@{'/visualizar-produto/' + ${produto.id}}" class="btn btn-secondary">Visualizar</a>
                        <a th:href="@{'/atualizar-produto/' + ${produto.id}}" class="btn btn-primary">Editar</a>
                        <a th:data-produto-id="${produto.id}" class="excluir-produto btn btn-danger">Excluir</a>
                    </div>
                </td>
                <td th:text="${produto.id}"></td>
                <td th:text="${produto.nome}"></td>
                <td th:text="${produto.categoria}"></td>
                <td th:text="${produto.preco}"></td>
                <td th:text="${produto.quantidadeEstoque}"></td>
            </tr>
            </tbody>



        </table>
    </div>
</div>

<script src="/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
