  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/home}">Home</a>
      </li>
      <!--      <li class="nav-item">-->

      <!--      </li>-->
      <li class="nav-item">
        <a class="nav-link" th:href="@{/cadastro-cliente}">Novo cliente</a>

      <li class="nav-item">

<!-- Page content -->
<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow w-50">
    <div class="card-header bg-primary text-white text-center">
      <h5>Cadastrar cliente</h5>
    </div>
    <div class="card-body">
      <form th:action="@{/cadastro-cliente}" method="post" th:object="${clienteRequestDTO}">

        <div class="mb-3">
          <label for="cliente_name" class="form-label">Client name</label>
          <input th:field="*{nome}" type="text" class="form-control" id="cliente_name" name="cliente_name" placeholder="Type the client's name" required />
        </div>

        <div class="mb-3">
          <label for="cliente_cpf" class="form-label">CPF number</label>
          <input th:field="*{cpf}" type="text" class="form-control" id="cliente_cpf" name="cliente_cpf" placeholder="000.000.000-00" required />
        </div>

        <div class="mb-3">
          <label for="cliente_birthday" class="form-label">Birthday</label>
          <input th:field="*{dataNascimento}" type="date" class="form-control" id="cliente_birthday" name="cliente_birthday" required />
        </div>

        <div class="mb-3">
          <label for="cliente_telephone" class="form-label">Cellphone</label>
          <input th:field="*{telefone}" type="tel" class="form-control" id="cliente_telephone" name="cliente_telephone" placeholder="(00) 00000-0000" />
        </div>

        <div class="mb-3">
          <label for="cliente_email" class="form-label">Email</label>
          <input th:field="*{email}" type="email" class="form-control" id="cliente_email" name="cliente_email" placeholder="email@gmail.com" required />
        </div>


        <div class="text-center mt-4">
          <button type="submit" class="btn btn-success">Salvar</button>
          <a th:href="@{/lista-cliente}" class="btn btn-secondary ms-2">Cancelar</a>
        </div>

        <div th:if="${param.erro}" class="alert alert-danger" role="alert">
          <span class="mensagem">Erro ao cadastrar client</span>
        </div>

        <div th:if="${param.sucesso}" class="alert alert-info" role="alert">
          <span class="mensagem">Cliente cadastrado com sucesso!</span>
        </div>

      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
