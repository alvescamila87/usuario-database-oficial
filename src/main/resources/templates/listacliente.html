<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<!-- Navigation bar -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/home}">Home</a>
      </li>
      <!--      <li class="nav-item">-->
      <!--        <a class="nav-link" th:href="@{/cadastro-usuario}">Novo usuário</a>-->
      <!--      </li>-->
      <li class="nav-item">
        <a class="nav-link" th:href="@{/cadastro-cliente}">Novo cliente</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/cadastro-produto}">Novo produto</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/lista-usuario}">Listar usuários</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/lista-cliente}">Listar clientes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/lista-produto}">Listar produtos</a>
      </li>
    </ul>
  </div>
  <form class="form-inline" th:action="@{/logout}" th:method="post">
    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Logout</button>
  </form>
</nav>
<!-- Content -->
<div class="container mt-3">
  <h1 class="mb-4 text-center">Lista de clientes</h1>

  <div class="table-responsive">

    <div th:if="${param.erro}" class="alert alert-danger" role="alert">
      <span class="mensagem">Erro ao realizar cadastro de cliente</span>
    </div>

    <div th:if="${param.sucesso}" class="alert alert-info" role="alert">
      <span class="mensagem">Cliente cadastrado/alterado com sucesso!</span>
    </div>

    <table class="table table-bordered table-hover align-middle text-center">
      <thead class="table-light">
      <tr>
        <th scope="col">Ações</th>
        <th scope="col">ID</th>
        <th scope="col">Ativo</th>
        <th scope="col">Nome</th>
        <th scope="col">Data nascimento</th>
        <th scope="col">E-mail</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="client : ${listaClienteDTO}" data-client-id="${client.id}">
        <td>
          <div class="d-flex justify-content-center gap-2">
            <a th:href="@{'/visualizar-cliente/' + ${client.id}}" class="btn btn-warning">Visualizar</a>
            <a th:href="@{'/atualizar-cliente/' + ${client.id}}" class="btn btn-primary">Editar</a>
            <a th:data-client-id="${client.id}" class="delete-client btn btn-danger">Excluir</a>
          </div>
        </td>
        <td th:text="${client.id}"></td>
        <td th:text="${client.ativo} ? 'Active' : 'Inactive'"></td>
        <td th:text="${client.nome}"></td>
        <td th:text="${client.dataNascimento}"></td>
        <td th:text="${client.email}"></td>
      </tr>
      </tbody>
    </table>

  </div>
</div>

<script src="/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
