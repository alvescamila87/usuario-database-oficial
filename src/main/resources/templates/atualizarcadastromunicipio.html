<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atualizar município</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<!-- Navigation bar -->
<div th:insert="~{navbar :: navigation}" class="nav-wrapper"></div>

<!-- Corpo do conteúdo -->
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow w-50">
        <div class="card-header bg-primary text-white text-center">
            <h5>Atualizar município</h5>
        </div>
        <div class="card-body">
            <form th:action="@{'/atualizar-município/' + ${atualizarMunicipioDTO.id}}" method="post" th:object="${atualizarMunicipioDTO}">

                <div class="mb-3">
                    <label for="municipio_id" class="form-label">ID</label>
                    <input th:field="*{id}" type="text" class="form-control" id="municipio_id" name="municipio_id" disabled />
                </div>

                <div class="mb-3">
                    <label for="municipio_nome" class="form-label">Descrição</label>
                    <input th:field="*{nome}" type="text" class="form-control" id="municipio_nome" name="municipio_nome" placeholder="Informe o nome do município"/>
<!--                    <input th:field="*{nome}" type="text" class="form-control" id="produto_nome" name="nome" placeholder="Nome do produto" required/>-->
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a th:href="@{/lista-categoria}" class="btn btn-secondary ms-2">Cancelar</a>
                </div>

                <div th:if="${param.sucesso}" class="alert alert-info" role="alert">
                    <span class="mensagem">Categoria atualizada com sucesso!</span>
                </div>

                <div th:if="${erro}" class="alert alert-danger" role="alert">
                    <span class="mensagem" th:text="${erro}">Erro</span>
                </div>

            </form>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
