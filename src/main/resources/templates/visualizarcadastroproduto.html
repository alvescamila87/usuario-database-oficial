<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualizar produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<!-- Navigation bar -->
<div th:insert="navbar :: navigation" class="nav-wrapper"></div>

<!-- Corpo do conteúdo -->
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow w-50">
        <div class="card-header bg-primary text-white text-center">
            <h5>Visualizar produto</h5>
        </div>
        <div class="card-body">
            <form th:action="@{'/visualizar-produto/' + ${visualizarProdutoDto.id}}" method="post" th:object="${visualizarProdutoDto}">

                <div class="mb-3">
                    <label for="produto_id" class="form-label">ID</label>
                    <input th:field="*{id}" type="text" class="form-control" id="produto_id" name="id" disabled />
                </div>

                <div class="mb-3">
                    <label for="produto_nome" class="form-label">Nome</label>
                    <input th:field="*{nome}" type="text" class="form-control" id="produto_nome" name="nome" disabled />
                </div>

                <div class="mb-3">
                    <label for="produto_descricao" class="form-label">Descrição</label>
                    <textarea th:field="*{descricao}" class="form-control" id="produto_descricao" name="descricao" rows="3" disabled></textarea>
                </div>

                <div class="mb-3">
                    <label for="produto_preco" class="form-label">Preço</label>
                    <input th:field="*{preco}" type="number" step="0.01" class="form-control" id="produto_preco" name="preco" disabled />
                </div>

                <div class="mb-3">
                    <label for="produto_quantidade" class="form-label">Quantidade em Estoque</label>
                    <input th:field="*{quantidadeEstoque}" type="number" class="form-control" id="produto_quantidade" name="quantidadeEstoque" disabled />
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary" disabled>Salvar</button>
                    <a th:href="@{/lista-produto}" class="btn btn-secondary ms-2">Cancelar</a>
                </div>

                <div th:if="${param.sucesso}" class="alert alert-info" role="alert">
                    <span class="mensagem">Produto visualizado com sucesso!</span>
                </div>


            </form>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
